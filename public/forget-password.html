<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="css/forget-password.css">

  <title>Forgot Password</title>
</head>
  <body>
    <div class="container">
      <div class="form-container">
        <h2 id="form-header">Forgot Password </h2>
        <form id="forgotPasswordForm">
          <div class="input-group">
            <label for="email">Enter your Email Address:</label>
            <input type="text" id="email" name=email required>
          </div>
          <button type="submit">Request Reset Link</button>
          <br><br>
          <p id="switch-mode-text"><a href="#"
            onclick="window.location.href='/index.html'">Back to Sign In</a></p>
        </form>
      </div>
      <p id="responseMessage"></p>
  </body>
  <script src="js/forget-password.js"></script>
</html>
