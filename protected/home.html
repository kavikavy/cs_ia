<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; font-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; img-src 'self' 'unsafe-inline'">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="protected/css/home.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Home</title>
    </head>
    
    <body>
        <div class="container">
            <h1>Your Carbon Footprint</h1>
            <div class="co2-summary">
                <h2>Total CO2 Produced:</h2>
                <p id="total-co2">0 kg</p> <!-- Will be updated dynamically -->
            </div>
        
            <h2>CO2 Emissions by Component</h2>
            <div class="bar-graph">
                <div class="bar-container">
                    <div class="transport-label">Transport</div>
                    <div class="bar" id="bar-transport" ></div>
                    <div class="bar-value" id="value-transport">0 kg</div>
                </div>
                <div class="bar-container">
                    <div class="meat-label">Meat</div>
                    <div class="bar" id="bar-meat"></div>
                    <div class="bar-value" id="value-meat">0 kg</div>
                </div>
                <div class="bar-container">
                    <div class="electricity-label">Electricity</div>
                    <div class="bar" id="bar-electricity" ></div>
                    <div class="bar-value" id="value-electricity">0 kg</div>
                </div>
                <div class="bar-container">
                    <div class="water-label">Water</div>
                    <div class="bar" id="bar-water"></div>
                    <div class="bar-value" id="value-water">0 kg</div>
                </div>
            </div>
            
            <div class="navbar">
                <a class="active" href="/home.html">
                    <i class="fa fa-fw fa-home"></i> Home
                </a>
                <a href="/challenges.html">
                    <i class="fa fa-fw fa-bullseye"></i> Challenges
                </a>
                <a href="/consumption.html">
                    <i class="fa fa-fw fa-leaf"></i> Consumption
                </a>
                <a href="/recipes.html">
                    <i class="fa fa-fw fa-cutlery"></i> Recipes
                </a>
                <a href="/friends.html">
                    <i class="fa fa-fw fa-user"></i> Friends
                </a>
                <a href="/index.html">
                    <i class="fa fa-fw fa-sign-out"></i> Logout
                </a>
            </div>
        </div>        
    </body>
    <script src="protected/js/home.js"></script>
</html>
